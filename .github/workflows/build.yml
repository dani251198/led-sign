name: Build firmware

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware
        run: pio run --environment esp32-wroom32

      - name: Build LittleFS image
        run: pio run --target buildfs --environment esp32-wroom32

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp .pio/build/esp32-wroom32/firmware.bin artifacts/firmware.bin
          cp .pio/build/esp32-wroom32/littlefs.bin artifacts/littlefs.bin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: led-sign-${{ github.ref_name }}
          path: artifacts/

      - name: Generate release notes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p artifacts
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          PREV_TAG=$(git describe --tags --abbrev=0 "${CURRENT_TAG}^" 2>/dev/null || git rev-list --max-parents=0 --first-parent HEAD)
          if git rev-parse "${PREV_TAG}" >/dev/null 2>&1; then
            RANGE="${PREV_TAG}..${CURRENT_TAG}"
          else
            RANGE="${CURRENT_TAG}"
          fi
          LOG_OUTPUT=$(git log --pretty=format:'- %s (%h)' ${RANGE})
          if [ -z "${LOG_OUTPUT}" ]; then
            LOG_OUTPUT="- No commits found in range ${RANGE}"
          fi
          {
            echo "## Changes in ${CURRENT_TAG}"
            echo
            echo "${LOG_OUTPUT}"
          } > artifacts/release_body.md

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body_path: artifacts/release_body.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
